<!DOCTYPE html>
<html>
    <title>dvd bounce party</title>
<head>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color:black ;
  }

  #ball {
    position: absolute;
    width: 200px;
    height: 120px;
  }
</style>
</head>
<body>

<img id="ball" src="dvdbounce.png" />

<script>
  const img = document.getElementById("ball");

  let x = 50;
  let y = 50;
  let dx = 3;
  let dy = 3;

  function animate() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    x += dx;
    y += dy;

    if (x <= 0 || x + img.width >= w) {
      dx = -dx;
    }

    if (y <= 0 || y + img.height >= h) {
      dy = -dy;
    }

    img.style.left = x + "px";
    img.style.top = y + "px";

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
